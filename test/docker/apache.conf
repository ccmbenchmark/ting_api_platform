<VirtualHost *:80>
  ## Vhost docroot
  DocumentRoot "/var/www/html/public"
  <Directory "/var/www/html/public">
      Options Indexes FollowSymLinks MultiViews
      AllowOverride None
      Require all granted
      DirectoryIndex index.php
  </Directory>

  ## Logging
  ErrorLog /dev/stderr

  ## Rewrite rules
  RewriteEngine On
  RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_FILENAME} -f
  RewriteRule .? - [L]
  RewriteRule .? /index.php [L]
</VirtualHost>
